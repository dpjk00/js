<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide-image" src="1.jpg" alt="Image 1">
            <img class="slide-image" src="2.jpg" alt="Image 2">
            <img class="slide-image" src="3.jpg" alt="Image 3">
            <img class="slide-image" src="4.jpg" alt="Image 4">
            <img class="slide-image" src="5.jpg" alt="Image 5">
            <img class="slide-image" src="6.jpg" alt="Image 6">
        </div>
    </div>
    <div class="carousel-nav">
        <div class="nav-dot active" onclick="show_image(0)"></div>
        <div class="nav-dot" onclick="show_image(1)"></div>
        <div class="nav-dot" onclick="show_image(2)"></div>
        <div class="nav-dot" onclick="show_image(3)"></div>
        <div class="nav-dot" onclick="show_image(4)"></div>
        <div class="nav-dot" onclick="show_image(5)"></div>
    </div>
    <div class="prev-next">
        <button onclick="prev_image()">Previous</button>
        <button onclick="next_image()">Next</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
