<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="btn-start">Start</button>
        <p class="p-start"></p>
        <button class="play">Play Melody From All Channels</button>
    </header>
    <main>
        <div class="audio-container">
            <audio src="./sounds/clap.wav" controls id="s1"></audio>
            <audio src="./sounds/hihat.wav" controls id="s2"></audio>
            <audio src="./sounds/kick.wav" controls id="s3"></audio>
            <audio src="./sounds/openhat.wav" controls id="s4"></audio>
            <audio src="./sounds/snare.wav" controls id="s5"></audio>
            <audio src="./sounds/tink.wav" controls id="s6"></audio>
            <audio src="./sounds/tom.wav" controls id="s7"></audio>
            <audio src="./sounds/ride.wav" controls id="s8"></audio>
        </div>
        <div class="channel-container">
            <div class="channel-content">
              <div class="channel">
                <input name="c1" class="c1" type="checkbox">
                Channel 1
                <button class="channel-play1">Play</button>
              </div>
              <div class="channel">
                <input name="c2" class="c2" type="checkbox">
                Channel 2
                <button class="channel-play2">Play</button>
              </div>
              <div class="channel">
                <input name="c3" class="c3" type="checkbox">
                Channel 3
                <button class="channel-play3">Play</button>
              </div>
              <div class="channel">
                <input name="c4" class="c4" type="checkbox">
                Channel 4
                <button class="channel-play4">Play</button>
              </div>
            </div>
            <div>
              <h1>Opis Działania</h1>
              <p>zaznaczony checkbox oznacza, że na danym kanale będzie nagrywana melodia</p>
              <p>aby nagrać melodie należy zaznaczyć checkbox i kliknać start na górze strony</p>
              <p>play na kafelce kanału gra melodię z danego kanału</p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body> 
</html>
